<style>

  }

  }

  .bottom-left {
    position: absolute;
    bottom: 0;
    left: 0;
  }

  .bottom-right {
    position: absolute;
    bottom: 0;
    right: 0;
  }
</style>
</head>
<body>

  </div>
  <div class="bottom-right">
    <p>Contact: sushmamutyala88@email.com</p>
  </div>
</div>

</html>
